# Development overrides â€” hot-reload for backend and frontend
services:
  backend:
    build:
      context: ../../backend
      target: development
    volumes:
      - ../../backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DEBUG=true

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ../../frontend/src:/app/src
      - ../../frontend/index.html:/app/index.html
    command: npm run dev
    ports:
      - "3000:3000"

  worker:
    volumes:
      - ../../backend/app:/app/app
    command: celery -A app.infrastructure.celery_app worker --loglevel=debug
    environment:
      - DEBUG=true
