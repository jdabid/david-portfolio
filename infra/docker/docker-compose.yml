services:
  # ───── Application Services ─────
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    ports:
      - "8001:8000"
    env_file:
      - ../../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - portfolio-net

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    ports:
      - "4173:80"
    depends_on:
      - backend
    networks:
      - portfolio-net

  worker:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: portfolio-worker
    command: celery -A app.infrastructure.celery_app worker --loglevel=info
    env_file:
      - ../../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - portfolio-net

  # ───── Data Services ─────
  postgres:
    image: postgres:16-alpine
    container_name: portfolio-postgres
    environment:
      POSTGRES_DB: portfolio_db
      POSTGRES_USER: portfolio_user
      POSTGRES_PASSWORD: portfolio_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio_user -d portfolio_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-net

  redis:
    image: redis:7-alpine
    container_name: portfolio-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - portfolio-net

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: portfolio-rabbitmq
    ports:
      - "5673:5672"
      - "15673:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - portfolio-net

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  portfolio-net:
    driver: bridge
