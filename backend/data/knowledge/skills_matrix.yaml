architecture:
  cqrs:
    description: "Command Query Responsibility Segregation"
    evidence:
      - "Separate command/query handlers via mediator pattern"
      - "Read path optimized with Redis cache"
      - "Write path with domain events to RabbitMQ"
  event_driven:
    description: "Event-Driven Architecture"
    evidence:
      - "Domain events published via aio-pika to RabbitMQ"
      - "Celery workers consume events asynchronously"
      - "Dead letter queue for failed messages"
  vertical_slices:
    description: "Vertical Slice Architecture"
    evidence:
      - "Features organized by domain (profile, projects, contact, ai_chat, analytics)"
      - "Each slice is self-contained with models, schemas, commands, queries, router"
